name: GitHub Snake Game



on:

  # Schedule the workflow to run daily at midnight UTC

  schedule:

    - cron: "0 0 * * *"



  # Allow manual triggering of the workflow

  workflow_dispatch:



  # Trigger the workflow on pushes to the main branch

  push:

    branches:

      - main



jobs:

  generate:

    permissions:
      contents: write

    runs-on: ubuntu-latest

    timeout-minutes: 10



    steps:

      # Step 1: Checkout the repository

      - name: Checkout Repository

        uses: actions/checkout@v3



      # Step 2: Generate the snake animations

      - name: Generate GitHub Contributions Snake Animations

        uses: Platane/snk@v3

        with:

          # GitHub username to generate the animation for

          github_user_name: ${{ github.repository_owner }}



          # Define the output files and their configurations

          outputs: |

            dist/github-snake.svg

            dist/github-snake-dark.svg?palette=github-dark

            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

        env:

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



      # Step 3: Deploy the generated files to the 'output' branch

      - name: Setup Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Git Remote
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git remote | grep origin && git remote rm origin || echo "Remote 'origin' does not exist"
          git remote add origin https://$GH_PAT@github.com/${{ github.repository }}.git

      - name: Ensure Output Branch Exists
        run: |
          git checkout -B output

      - name: Push to Output Branch
        run: |
          git push origin --force output

      - name: Setup Git Remote
        run: |
          git remote | grep origin && git remote rm origin || echo "Remote 'origin' does not exist"
          git remote add origin https://github.com/${{ github.repository }}.git